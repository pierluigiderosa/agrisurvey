{% extends "base.html" %}

{% block content %}
    {% if submitted %}
<p class="success">
Your quote was submitted successfully. Thankyou.
</p>

	{% else %}
    <form action="" enctype="multipart/form-data"
          method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Invia"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
    {% endif %}
{% endblock content %}
